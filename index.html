<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Recipe Book</h1>
        <p>Explore a collection of delicious and easy-to-make recipes.</p>
        <input type="search" id="search" placeholder="Search recipes...">
    </header>

    <main id="recipeContainer">
      <div class="recipe-card">
            <img src="" alt="">
            <h3>Recipe Name</h3>
            <p>Description </p>
            <button>Like</button>
        </div>
    </main>
    <section id="addRecipeForm">
        <h2>Add New Recipe</h2>
        <form id="recipeForm">
            <label for="recipeName">Recipe Name:</label>
            <input type="text" id="recipeName" required>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" required></textarea>

            <label for="cookingInstructions">Cooking Instructions:</label>
            <textarea id="cookingInstructions" required></textarea>

            <label for="notes">Notes:</label>
            <textarea id="notes"></textarea>

            <button type="submit">Add Recipe</button>
        </form>
    </section>

    <script src="index.js"></script>
</body>
</html>
